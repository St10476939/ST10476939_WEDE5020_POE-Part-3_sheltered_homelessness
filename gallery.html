<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Gallery | Sheltered Homelessness</title>
<meta name="description" content="Gallery showcasing activities, shelter, and volunteering at Sheltered Homelessness.">
<meta name="keywords" content="homeless shelter, gallery, volunteer, South Africa charity, community photos">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css">
<style>
.gallery img{width:150px; margin:5px; cursor:pointer; border-radius:8px; transition: transform 0.3s;}
.gallery img:hover{transform: scale(1.05);}
#lightbox{display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); justify-content:center; align-items:center;}
#lightbox img{max-width:80%; max-height:80%; border-radius:10px;}
</style>
</head>
<body>

<div id="wrapper">
<header>
<img src="_images/Logo for Unsheltered Homelessness Organization.png" alt="Sheltered Homelessness Logo" width="200">
<nav id="topLinks">
<ul>
<li><a href="index.html">Home</a></li>
<li><a href="application.html">Application</a></li>
<li><a href="gallery.html" class="active">Gallery</a></li>
<li><a href="volunteer.html">Volunteer</a></li>
<li><a href="contact us.html">Contact Us</a></li>
<li><a href="enquiry form.html">Enquiry</a></li>
<li><a href="contact.html">Contact Form</a></li>
</ul>
</nav>
</header>

<main>
<h1>Gallery</h1>
<section class="gallery">
<img src="_images/WEDE Pic 1.jpg" alt="Sheltered Homelessness Event 1" onclick="openLightbox(this.src)">
<img src="_images/WEDE Pic 2.jpg" alt="Sheltered Homelessness Event 2" onclick="openLightbox(this.src)">
<img src="_images/WEDE Pic 3.jpg" alt="Sheltered Homelessness Event 3" onclick="openLightbox(this.src)">
<img src="_images/WEDE Pic 4.jpg" alt="Sheltered Homelessness Accommodation" onclick="openLightbox(this.src)">
</section>

<div id="lightbox" onclick="closeLightbox()">
<img id="lightbox-img">
</div>
</main>

<footer>
<nav id="bottomLinks">
<ul>
<li><a href="index.html">Home</a></li>
<li><a href="application.html">Application</a></li>
<li><a href="gallery.html" class="active">Gallery</a></li>
<li><a href="volunteer.html">Volunteer</a></li>
<li><a href="contact us.html">Contact Us</a></li>
<li><a href="enquiry form.html">Enquiry</a></li>
<li><a href="contact.html">Contact Form</a></li>
</ul>
</nav>
<p>&copy; Sheltered Homelessness <span id="year"></span></p>
<script>document.getElementById('year').textContent = new Date().getFullYear();</script>
</footer>

<script>
function openLightbox(source){
    document.getElementById('lightbox-img').src = source;
    document.getElementById('lightbox').style.display = 'flex';
}
function closeLightbox(){
    document.getElementById('lightbox').style.display = 'none';
}
</script>
</div>
</body>
</html>
