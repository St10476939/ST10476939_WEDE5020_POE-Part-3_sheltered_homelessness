<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Contact Us | Sheltered Homelessness</title>
<meta name="description" content="Contact Sheltered Homelessness for general messages and support.">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css">
<style>
form{max-width:600px;margin:20px auto;padding:20px;border:1px solid #ccc;border-radius:10px;}
form input, form select, form textarea{width:100%;padding:10px;margin:8px 0;border-radius:5px;border:1px solid #ccc;}
.error{color:red;font-size:0.9em;}
.success{color:green;font-size:1em;}
</style>
</head>
<body>

<div id="wrapper">

<header>
<img src="_images/Logo for Unsheltered Homelessness Organization.png" alt="Sheltered Homelessness Logo" width="200">
<nav id="topLinks">
<ul>
<li><a href="index.html">Home</a></li>
<li><a href="application.html">Application</a></li>
<li><a href="gallery.html">Gallery</a></li>
<li><a href="volunteer.html">Volunteer</a></li>
<li><a href="contact us.html" class="active">Contact Us</a></li>
<li><a href="enquiry form.html">Enquiry</a></li>
<li><a href="contact.html">Contact Form</a></li>
</ul>
</nav>
</header>

<main>
<h1>Contact Form</h1>
<form id="contactForm">
<label for="name">Full Name</label>
<input type="text" id="name" name="name" required minlength="3">

<label for="email">Email</label>
<input type="email" id="email" name="email" required>

<label for="subject">Message Type</label>
<select id="subject" name="subject" required>
<option value="">--Select--</option>
<option value="general">General</option>
<option value="feedback">Feedback</option>
<option value="support">Support</option>
</select>

<label for="message">Message</label>
<textarea id="message" name="message" rows="5" required></textarea>

<button type="submit">Send Message</button>
<p id="formMsg"></p>
</form>
</main>

<footer>
<p>&copy; Sheltered Homelessness <span id="year"></span></p>
<script>document.getElementById('year').textContent = new Date().getFullYear();</script>
</footer>

<script>
document.getElementById('contactForm').addEventListener('submit', function(e){
    e.preventDefault();

    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const subject = document.getElementById('subject').value;
    const message = document.getElementById('message').value.trim();
    const formMsg = document.getElementById('formMsg');
    formMsg.textContent = '';

    if(name.length<3){formMsg.textContent="Please enter a valid name.";formMsg.className="error"; return;}
    if(!email.includes("@")){formMsg.textContent="Please enter a valid email.";formMsg.className="error"; return;}
    if(subject===""){formMsg.textContent="Please select a message type.";formMsg.className="error"; return;}
    if(message.length<10){formMsg.textContent="Please enter a message of at least 10 characters.";formMsg.className="error"; return;}

    const data={name,email,subject,message};
    fetch('https://example.com/contact', { // Replace with your server endpoint
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body: JSON.stringify(data)
    })
    .then(res=>res.ok ? formMsg.textContent="Message sent successfully!" : formMsg.textContent="Error sending message.")
    .then(()=>formMsg.className="success")
    .catch(()=>formMsg.textContent="Error sending message.");
});
</script>

</div>
</body>
</html>
